<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="landing-page" content="landing-page" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <main>
      <header id="header">
        <img src="https://images.pexels.com/photos/1399097/pexels-photo-1399097.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="coffee beans" width="200" id="header-img" />
        <nav id="nav-bar">
          <a class="nav-link" href="#features">Features</a>
          <a class="nav-link" href="#how_it_works">How It Works</a>
          <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
      </header>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for "email">Rare Coffee Beans
          <input id="email" name="email" type="email" placeholder="Enter your email address" />
        </label>
        <input id="submit" type="submit"></input>
      </form>
      <section id="features">
        <h1>Features</h1>
      </section>
      <section id="how_it_works">
        <h1>How It Works</h1>
      </section>
      <section id="pricing">
        <h1>Pricing</h1>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/i2kb_tWc_vQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </section>
    </main>
  </body>
</html>
